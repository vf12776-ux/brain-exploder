<!DOCTYPE html>
<html>
<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:

    This is a placeholder for base href that will be replaced by the value of

  <base href="/brain-exploder/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="mobile">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Brain Exploder</title>
  <link rel="manifest" href="manifest.json">
  <style>
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0D47A1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: Arial, sans-serif;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <div style="font-size: 60px;">üöÄ</div>
    <h1>BRAIN EXPLODER</h1>
    <div class="spinner"></div>
    <p>–ó–∞–≥—Ä—É–∂–∞–µ–º...</p>
  </div>
  <script src="flutter_bootstrap.js" async></script>
   <script>
    // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–ª–µ—à-—Å–∫—Ä–∏–Ω –∫–æ–≥–¥–∞ Flutter –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
    window.addEventListener('flutter-first-frame', function() {
      setTimeout(function() {
        var splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('hidden');
        }
      }, 500);
    });

    // –ó–∞—â–∏—Ç–∞ –æ—Ç –∑–∞–≤–∏—Å–∞–Ω–∏—è - —Å–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –≤ –ª—é–±–æ–º —Å–ª—É—á–∞–µ
    setTimeout(function() {
      var splash = document.getElementById('splash-screen');
      if (splash && !splash.classList.contains('hidden')) {
        splash.classList.add('hidden');
      }
    }, 5000);
  </script>
</body>
</html>
